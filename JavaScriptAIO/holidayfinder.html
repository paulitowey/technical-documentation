<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Finder</title>
  </head>
  <body>
    <div id="message">text is here now</div>
    <script>
      const dt = new Date();
      const month = dt.getMonth();
      let msg;
      switch (month) {
        case 0:
          msg = "January 4th is National Spaghetti Day";
          break;
        case 1:
          msg = "February 9th is National Pizza Day";
          break;
        case 2:
          msg = "March 26th is National Spinach Day";
          break;
        case 3:
          msg = "April 26th is National Pretzel Day";
          break;
        default:
          msg = "No holidays this month";
      }
      const el = document.getElementById("message");
      el.innerHTML = msg + ": today is (" + dt.toLocaleDateString() + ")";
    </script>
  </body>
</html>
