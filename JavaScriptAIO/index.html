<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produce in HTML</title>
  </head>
  <body>
    <ul id="produce"></ul>
    <script>
      const newArray = [
        "apple",
        "banana",
        "avocado",
        "cucumber",
        "durian",
        "eggplant",
      ];
      let listProduce = newArray
        .filter((singleProduce) => singleProduce.startsWith("a"))
        .map((singleProduce) => `<li>${singleProduce}</li>`)
        .join("");
      document.getElementById("produce").innerHTML = listProduce;
      // The above code filters the array for items that start with "a" and then maps them to a list item format.
      // Finally, it joins the list items into a single string and sets the inner HTML of the "produce" element to that string.

      let [produceILike] = newArray.splice(0, 3);
    </script>
  </body>
</html>
